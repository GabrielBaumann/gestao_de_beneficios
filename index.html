        <main class="">
            <div class="md:hidden absolute left-4 top-4">
                <button id="toggle_button" class="p-2 text-black rounded-md cursor-pointer" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                    </svg>
                </button>
            </div>

        </main>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("aside_menu_mobile");
            const button = document.getElementById("toggle_button");
            
            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
                button.classList.replace("text-black", "text-white");
            } else {
                sidebar.classList.add("hidden");
                button.classList.replace("text-white", "text-black");
            }
            
        }
    </script>
